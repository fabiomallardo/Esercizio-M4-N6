<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizio - Filtro Utenti</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Esercizio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Chi siamo</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contatti</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="bg-primary text-white text-center py-5">
    <div class="container">
      <h1>Elenco Utenti</h1>
      <p>Filtra e visualizza i dati in base ai tuoi criteri</p>
    </div>
  </header>

  <!-- Sezione Filtro -->
  <div class="container py-4">
    <div class="row mb-3">
      <!-- Dropdown -->
      <div class="col-md-4">
        <label for="filter" class="form-label">Filtra per:</label>
        <select id="filter" class="form-select">
          <option value="name">Nome</option>
          <option value="username">Username</option>
          <option value="email">Email</option>
        </select>
      </div>
      <!-- Campo di input -->
      <div class="col-md-8">
        <label for="search" class="form-label">Cerca:</label>
        <input type="text" id="search" placeholder="Digita per filtrare" class="form-control">
      </div>
    </div>
  </div>

  <!-- Tabella per i risultati -->
  <div class="container">
    <div id="res"></div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-0">
    <p>&copy; 2024 Esercizio - Filtro Utenti. Tutti i diritti riservati.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
